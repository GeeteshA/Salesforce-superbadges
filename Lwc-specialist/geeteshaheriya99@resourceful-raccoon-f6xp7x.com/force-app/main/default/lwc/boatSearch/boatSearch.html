<template>
    <lightning-layout multiple-rows>
        <lightning-layout-item size="12">
            <lightning-card title="Find a Boat">
                <lightning-button label="New Boat" slot="actions" onclick={createNewBoat}></lightning-button>
                <div class="slds-p-around_small">
                    <c-boat-search-form onsearch={searchBoats}></c-boat-search-form>
                </div>
            </lightning-card>
        </lightning-layout-item>
        <lightning-layout-item size="12" class="slds-p-top_small">
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading"></lightning-spinner>
            </template>
            <c-boat-search-results onloading={handleLoading} ondoneloading={handleDoneLoading}></c-boat-search-results>
        </lightning-layout-item>
    </lightning-layout>
</template>
