<template>
    <lightning-card title={getTitle} icon-name="standard:boat">
        <template if:true={noBoats}>
            <div class="slds-p-around_medium">No similar boats found</div>
        </template>
        <template if:false={noBoats}>
            <lightning-layout multiple-rows>
                <template for:each={relatedBoats} for:item="boat">
                    <lightning-layout-item key={boat.Id} size="12" small-device-size="6" medium-device-size="4" large-device-size="3">
                        <c-boat-tile boat={boat} onboatselect={openBoatDetailPage}></c-boat-tile>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </template>
    </lightning-card>
</template>
